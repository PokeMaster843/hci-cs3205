<!DOCTYPE html>
<html>
	<body>
		<div class="row" style="margin-bottom: 10%;">
			<p class="header">Account Creation</p>
			<p class="subheader">We need a little more information to create your account! When ready to move on to our dog-walking orientation, click the button below!</p>
		</div>

		<div class="row">
			<form>

				<div class="form-group">
					<div class="row">
						
						<label class="col-xs-2 col-form-label lbl" for="first_name">First Name</label>
						<div class="col-xs-9">
							<input class="form-control keyInput" type="text" name="first_name" placeholder="Enter First Name">
						</div>
					</div>
				</div>
				
				<div class="form-group">
					
					<div class="row">
						<label class="col-xs-2 col-form-label lbl" for="last_name">Last Name</label>
						<div class="col-xs-9">
							<input class="form-control keyInput" type="text" name="last_name" placeholder="Enter Last Name">
						</div>
					</div>

				</div>

				<div class="form-group row">

					<div class="row">
						<label class="col-xs-2 col-form-label lbl" for="addr">Address</label>
						<div class="col-xs-9">
							<input class="form-control keyInput" type="text" name="addr" placeholder="Enter Student Address">
						</div>
					</div>

				</div>

				<div class="col-xs-8 col-xs-offset-2" style="margin-top: 10px;">
					<a class="btn btn-lg btn-block" href="./orientation.html" role="button">To Orientation</a>
				</div>

			</form>
		</div>
		
		<img id="keyboard" src="../assets/keyboard.jpg" width="480">
	</body>

			text-decoration: none;
