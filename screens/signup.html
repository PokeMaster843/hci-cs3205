<!DOCTYPE html>
<html>
	<body>
		<div class="row">
			<p class="logo">PAWS</p>
			<p class="sublogo"><i><b>P</b>airing <b>A</b>nimals <b>W</b>ith <b>S</b>tudents</i></p>
		</div>
		<div class="row">
			<form>

				<div class="form-group">
					
					<div class="row">
						<label class="col-xs-2 col-xs-offset-1 col-form-label" for="email">Email</label>
					</div>

					<div class="row">
						<div class="col-xs-10 col-xs-offset-1">
							<input class="form-control keyInput" type="email" name="email" placeholder="Enter UVA email">
						</div>
					</div>

				</div>
				
				<div class="form-group">
					
					<div class="row">
						<label class="col-xs-2 col-xs-offset-1 col-form-label" for="password">Password</label>
					</div>
					
					<div class="row">
						<div class="col-xs-10 col-xs-offset-1">
							<input class="form-control keyInput" type="password" name="password" placeholder="Enter password">
						</div>
					</div>

				</div>

				<div class="form-group row">

					<div class="col-xs-10 col-xs-offset-1">
						<input class="form-control keyInput" type="password" name="password2" placeholder="Re-enter password">
					</div>

				</div>

				<div class="col-xs-8 col-xs-offset-2">
					<a class="btn btn-lg btn-block" href="./create_user.html" role="button">Create Account</a>
				</div>

			</form>
		</div>
		<div class="row other">
			<a href="./home.html">Already have an account? Sign in here!</a>
		</div>
		<img id="keyboard" src="../assets/keyboard.jpg" width="480">
